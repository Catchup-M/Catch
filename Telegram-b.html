<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Header & Interface (Babel)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom style for contenteditable placeholder */
    [contenteditable][data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #6b7280;
      pointer-events: none;
      opacity: 0.7;
    }

    /* Scrollbar styling for better look */
    .overflow-y-auto::-webkit-scrollbar {
        width: 6px;
    }
    .overflow-y-auto::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
    }
    .overflow-y-auto::-webkit-scrollbar-track {
        background-color: transparent;
    }
    
    /* Global style for maximizing text space before wrapping */
    .stretched-bubble-content {
        display: flex;
        flex-direction: column;
        align-items: flex-end; 
        width: 100%;
        min-width: 0;
    }
    
    /* Wrapper for text content to allow natural wrapping */
    .message-text-wrapper {
        width: 100%; 
        overflow-wrap: break-word; 
        word-break: break-word;
        text-align: left; 
        margin-bottom: 2px;
    }

    /* Timestamp alignment for auto-wrapping messages */
    .auto-wrap-timestamp-line {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end; 
        width: 100%;
    }
    
    .auto-wrap-timestamp-block {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0; 
        line-height: 1; 
        padding-left: 8px; 
        color: #6b7280; 
        font-size: 11px; 
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // --- Mock Lucide Icons components ---
    const ArrowLeft = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
    );
    const MoreVertical = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1" /><circle cx="12" cy="5" r="1" /><circle cx="12" cy="19" r="1" /></svg>
    );
    const Check = ({ size = 24, className = "", strokeWidth = 2 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5" /></svg>
    );
    // --- End Mock Icons ---

    const ChatHeader = () => {
      return (
        <div className="h-screen flex flex-col">
          {/* Header (Omitted for brevity) */}
          <header className="bg-white shadow-sm flex-shrink-0">
            <div className="flex items-center justify-between px-3 py-2.5">
              {/* Header Content... */}
            </div>
          </header>
          
          {/* Chat Area */}
          <div 
            className="flex-1 overflow-y-auto p-4 flex flex-col justify-end"
            style={{
              backgroundImage: 'url(https://i.ibb.co/0RMJ2TK3/Screenshot-20251125-105049.jpg)',
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              backgroundRepeat: 'no-repeat'
            }}
          >
            {/* Messages Container */}
            <div className="space-y-2 max-w-xl ml-auto">
              
              {/* 1. Custom two-line message (FIXED: Increased width to 90% via style) */}
              <div className="flex justify-end">
                {/* *** CHANGE: Replaced max-w-[85%] with inline style max-width: 90% *** */}
                <div className="bg-[#D9F8C4] rounded-lg px-3 py-2 shadow-sm" style={{ maxWidth: '90%' }}>
                  <div className="text-gray-900 text-[15px]">
                    {/* The first long line of text */}
                    <span>Fffffffffffffffffffffffffffffffffffffffffffffffffff</span>
                    <br/>
                    {/* The second line with the timestamp inline */}
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-end' }}>
                      <span>fffffffffffffffffff</span>
                      <div style={{ display: 'flex', alignItems: 'center', gap: '4px', flexShrink: 0, marginLeft: '8px' }}>
                        <span className="text-[11px] text-gray-600">22:02</span>
                        <Check size={16} className="text-blue-500" strokeWidth={2} />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* 2. STRETCHED BUBBLE / SHORTER HEIGHT MESSAGE (Retained) */}
              <div className="flex justify-end">
                <div className="bg-[#D9F8C4] rounded-lg px-3 py-2 max-w-[95%] shadow-sm">
                    <div className="stretched-bubble-content">
                        <span className="text-gray-900 text-[15px] message-text-wrapper">
                            Hello, this is a longer message that should force the layout into a multi-line state so we can test the inline timestamp feature.
                        </span>
                        <div className="auto-wrap-timestamp-line">
                            <div className="auto-wrap-timestamp-block">
                                <span className="text-[11px] text-gray-600">22:28</span>
                                <Check size={16} className="text-blue-500" strokeWidth={2} />
                            </div>
                        </div>
                    </div>
                </div>
              </div>

              {/* 3. Short message with inline timestamp (Retained) */}
              <div className="flex justify-end">
                <div className="bg-[#D9F8C4] rounded-lg px-3 py-2 max-w-[85%] shadow-sm">
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-end', gap: '8px' }}>
                    <span className="text-gray-900 text-[15px]" style={{ whiteSpace: 'nowrap' }}>How are you doing today</span>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '4px', flexShrink: 0 }}>
                      <span className="text-[11px] text-gray-600">22:53</span>
                      <Check size={16} className="text-blue-500" strokeWidth={2} />
                    </div>
                  </div>
                </div>
              </div>

              {/* 4. Another short message with inline timestamp (Retained) */}
              <div className="flex justify-end">
                <div className="bg-[#D9F8C4] rounded-lg px-3 py-2 max-w-[85%] shadow-sm">
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-end', gap: '8px' }}>
                    <span className="text-gray-900 text-[15px]" style={{ whiteSpace: 'nowrap' }}>Hope you're doing great as well</span>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '4px', flexShrink: 0 }}>
                      <span className="text-[11px] text-gray-600">23:44</span>
                      <Check size={16} className="text-blue-500" strokeWidth={2} />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Message Input (Omitted for brevity) */}
          <div className="bg-white border-t border-gray-200 flex-shrink-0">
            <div className="w-full max-w-2xl mx-auto flex items-center p-2 gap-1">
              {/* Input Buttons and Text Area */}
            </div>
          </div>
          
        </div>
      );
    }

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ChatHeader />);
  </script>
</body>
</html>
