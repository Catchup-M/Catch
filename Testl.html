<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat UI</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hide-scrollbar {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide React icons as inline SVGs
    const ArrowLeft = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    );

    const MoreVertical = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
      </svg>
    );

    const Check = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );

    function TelegramChatUI() {
      return (
        <div className="flex flex-col h-screen max-w-2xl mx-auto bg-white">
          {/* Header */}
          <div className="flex items-center gap-3 px-4 py-2.5 bg-white border-b border-gray-200">
            <ArrowLeft className="w-6 h-6 text-gray-600" />
            <div className="w-11 h-11 rounded-full overflow-hidden flex-shrink-0">
              <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="VaVia" className="w-full h-full object-cover" draggable="false" />
            </div>
            <div className="flex flex-col flex-1 min-w-0">
              <h1 className="text-lg font-medium leading-tight">VaVia</h1>
              <span className="text-xs text-gray-500 leading-tight">last seen 11/4/2025</span>
            </div>
            <MoreVertical className="w-5 h-5 text-gray-600 flex-shrink-0" />
          </div>

          {/* Chat Area */}
          <div className="flex-1 overflow-y-auto px-4 py-4 bg-white flex flex-col justify-end hide-scrollbar">
            {/* Sunday Messages */}
            <div className="flex flex-col items-center mb-6">
              <div className="bg-black bg-opacity-30 text-white px-4 py-1 rounded-full text-sm mb-4">
                Sunday
              </div>
            </div>

            <div className="space-y-2 mb-6">
              <div className="flex justify-end">
                <div className="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block">
                  <div className="flex items-end gap-2">
                    <p className="text-gray-900 text-sm">How are you doing today</p>
                    <div className="flex items-center gap-1 whitespace-nowrap">
                      <span className="text-xs text-gray-500">22:53</span>
                      <Check className="w-4 h-4 text-green-600" />
                    </div>
                  </div>
                </div>
              </div>

              <div className="flex justify-end">
                <div className="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block">
                  <div className="flex items-end gap-2">
                    <p className="text-gray-900 text-sm">Hope you're doing great as well</p>
                    <div className="flex items-center gap-1 whitespace-nowrap">
                      <span className="text-xs text-gray-500">23:44</span>
                      <Check className="w-4 h-4 text-green-600" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Today Messages */}
            <div className="flex flex-col items-center mb-6">
              <div className="bg-black bg-opacity-30 text-white px-4 py-1 rounded-full text-sm mb-4">
                Today
              </div>
            </div>

            <div className="flex justify-end">
              <div className="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block" style={{maxWidth: '280px'}}>
                <p className="text-gray-900 text-sm mb-0 leading-tight">
                  Hello, this is a longer message that should force the layout into a multi-line state so we can test the inline timestamp feature.
                </p>
                <div className="flex items-center justify-end gap-1 -mt-3">
                  <span className="text-xs text-gray-500">05:57</span>
                  <Check className="w-4 h-4 text-green-600" />
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TelegramChatUI />);
  </script>
</body>
</html>
