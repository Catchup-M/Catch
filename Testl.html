<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat UI</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
    }
    .hide-scrollbar {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
    [contentEditable]:empty:before {
      content: attr(data-placeholder);
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Lucide Icons as SVG components
    const ArrowLeft = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    );

    const MoreVertical = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
      </svg>
    );

    const Check = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );

    function App() {
      const [messages, setMessages] = useState([
        { id: 1, text: "How are you doing today", time: "22:53", date: "Sunday" },
        { id: 2, text: "Hope you're doing great as well", time: "23:44", date: "Sunday" },
        { id: 3, text: "Hello, this is a longer message that should force the layout into a multi-line state so we can test the inline timestamp feature.", time: "05:57", date: "Today" },
        { id: 4, text: "ffffffffffffffffffffffffffff", time: "05:58", date: "Today" },
        { id: 5, text: "Ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff", time: "05:59", date: "Today" }
      ]);
      const [hasText, setHasText] = useState(false);
      const inputRef = useRef(null);
      const chatRef = useRef(null);

      const handleInput = (e) => {
        const text = e.currentTarget.textContent.trim();
        setHasText(text.length > 0);
      };

      const handleSend = () => {
        if (inputRef.current) {
          const text = inputRef.current.textContent.trim();
          if (text) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            setMessages([...messages, {
              id: messages.length + 1,
              text: text,
              time: time,
              date: "Today"
            }]);
            
            inputRef.current.textContent = '';
            setHasText(false);
          }
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };

      useEffect(() => {
        if (chatRef.current) {
          chatRef.current.scrollTop = chatRef.current.scrollHeight;
        }
      }, [messages]);

      return (
        <div className="flex flex-col h-screen w-full bg-white">
          {/* Header */}
          <div className="flex items-center gap-3 px-3 py-2 bg-white w-full" style={{boxShadow: '0 1px 2px 0 rgb(0 0 0 / 0.05)'}}>
            <button className="w-5 h-5 text-gray-600 flex-shrink-0">
              <ArrowLeft />
            </button>
            <div className="w-10 h-10 rounded-full overflow-hidden flex-shrink-0">
              <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="VaVia" className="w-full h-full object-cover" draggable="false" />
            </div>
            <div className="flex flex-col flex-1 min-w-0 overflow-hidden">
              <h1 className="text-base font-medium leading-tight truncate">VaVia</h1>
              <span className="text-xs text-gray-400 leading-tight truncate">last seen 11/4/2025</span>
            </div>
            <button className="w-5 h-5 text-gray-600 flex-shrink-0">
              <MoreVertical />
            </button>
          </div>

          {/* Chat Area */}
          <div 
            ref={chatRef}
            className="flex-1 overflow-y-auto overflow-x-hidden px-4 py-4 flex flex-col justify-end hide-scrollbar w-full" 
            style={{backgroundImage: 'url(https://i.ibb.co/rRygsNkC/Screenshot-20251125-105049.jpg)', backgroundSize: 'cover', backgroundPosition: 'center'}}>
            {/* Sunday Messages */}
            <div className="flex flex-col items-center mb-6 w-full">
              <div className="bg-white text-black px-4 py-1 rounded-full text-sm mb-4">
                Sunday
              </div>
            </div>

            <div className="space-y-2 mb-6 w-full">
              <div className="flex justify-end w-full">
                <div className="bg-white px-3 py-2 shadow-sm inline-block" style={{borderRadius: '16px 0 16px 16px', maxWidth: '320px'}}> {/* INCREASED MAX-WIDTH */}
                  <div className="flex items-end gap-2">
                    <p className="text-gray-900 text-base break-words">How are you doing today</p>
                    <div className="flex items-center gap-1 whitespace-nowrap flex-shrink-0">
                      <span className="text-xs text-gray-500">22:53</span>
                      <div className="w-4 h-4 text-green-600 flex-shrink-0">
                        <Check />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="flex justify-end w-full">
                <div className="bg-white px-3 py-2 shadow-sm inline-block" style={{borderRadius: '16px 0 16px 16px', maxWidth: '320px'}}> {/* INCREASED MAX-WIDTH */}
                  <div className="flex items-end gap-2">
                    <p className="text-gray-900 text-base break-words">Hope you're doing great as well</p>
                    <div className="flex items-center gap-1 whitespace-nowrap flex-shrink-0">
                      <span className="text-xs text-gray-500">23:44</span>
                      <div className="w-4 h-4 text-green-600 flex-shrink-0">
                        <Check />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Today Messages */}
            <div className="flex flex-col items-center mb-6 w-full">
              <div className="bg-white text-black px-4 py-1 rounded-full text-sm mb-4">
                Today
              </div>
            </div>

            {messages.filter(m => m.date === "Today").map((message, index) => {
              const isLongMessage = message.text.length > 50;
              
              return (
                <div key={message.id} className="flex justify-end w-full" style={{marginTop: index > 0 ? '0.5rem' : '0'}}>
                  <div className="bg-white px-3 py-2 shadow-sm inline-block" style={{borderRadius: '16px 0 16px 16px', maxWidth: '320px'}}> {/* INCREASED MAX-WIDTH */}
                    {isLongMessage ? (
                      <>
                        <p className="text-gray-900 text-base mb-0 leading-tight break-words">
                          {message.text}
                        </p>
                        <div className="flex items-center justify-end gap-1 -mt-3">
                          <span className="text-xs text-gray-500">{message.time}</span>
                          <div className="w-4 h-4 text-green-600 flex-shrink-0">
                            <Check />
                          </div>
                        </div>
                      </>
                    ) : (
                      <div className="flex items-end gap-2">
                        <p className="text-gray-900 text-base break-words">{message.text}</p>
                        <div className="flex items-center gap-1 whitespace-nowrap flex-shrink-0">
                          <span className="text-xs text-gray-500">{message.time}</span>
                          <div className="w-4 h-4 text-green-600 flex-shrink-0">
                            <Check />
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              );
            })}
          </div>

          {/* Message Input Container */}
          <div className="bg-white border-t border-gray-200 w-full">
            <div className="w-full flex items-center p-2 gap-1">
              {/* Emoji/Sticker Button */}
              <button className="p-2 flex-shrink-0 self-end rounded-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="flex-shrink-0">
                  <g transform="rotate(-19, 12, 12)">
                    <path d="M9 16C9.85038 16.6303 10.8846 17 12 17C13.1154 17 14.1496 16.6303 15 16" stroke="#6b7280" strokeWidth="2" strokeLinecap="round"></path>
                    <ellipse cx="15" cy="10.5" rx="1" ry="1.5" fill="#6b7280"></ellipse>
                    <ellipse cx="9" cy="10.5" rx="1" ry="1.5" fill="#6b7280"></ellipse>
                    <path d="M15 22H12C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12V15M15 22C18.866 22 22 18.866 22 15M15 22C15 20.1387 15 19.2081 15.2447 18.4549C15.7393 16.9327 16.9327 15.7393 18.4549 15.2447C19.2081 15 20.1387 15 22 15" stroke="#6b7280" strokeWidth="2"></path>
                  </g>
                </svg>
              </button>

              {/* Message Input Field */}
              <div
                ref={inputRef}
                contentEditable
                onInput={handleInput}
                onKeyDown={handleKeyDown}
                className="flex-1 bg-transparent text-gray-900 outline-none px-3 py-2 min-h-[40px] max-h-[120px] overflow-y-auto overflow-x-hidden whitespace-pre-wrap break-words"
                data-placeholder="Message..."
                suppressContentEditableWarning={true}
              />

              {/* Attachment Button */}
              <button 
                className="flex-shrink-0 self-end rounded-full transition-all duration-200 overflow-hidden"
                style={{ 
                  opacity: hasText ? 0 : 1, 
                  pointerEvents: hasText ? 'none' : 'auto',
                  width: hasText ? '0px' : '40px',
                  padding: hasText ? '0' : '0.5rem'
                }}>
                <svg fill="#6b7280" viewBox="0 0 32 32" width="24" height="24" xmlns="http://www.w3.org/2000/svg" className="flex-shrink-0">
                  <g transform="rotate(-42, 16, 16)">
                    <path d="M13.17,29.9a4,4,0,0,1-2.83-1.17L4.69,23.07a4,4,0,0,1,0-5.66L18.83,3.27a4.1,4.1,0,0,1,5.66,0L27.31,6.1a4,4,0,0,1,0,5.66L16,23.07a4,4,0,0,1-5.66-5.66l9.2-9.19L21,9.64l-9.19,9.19a2,2,0,0,0,2.83,2.83L25.9,10.34a2,2,0,0,0,0-2.83L23.07,4.69a2,2,0,0,0-2.83,0L6.1,18.83a2,2,0,0,0,0,2.83l5.66,5.65a2,2,0,0,0,2.83,0l12-12L28,16.71l-12,12A4,4,0,0,1,13.17,29.9Z"></path>
                  </g>
                </svg>
              </button>

              {/* Microphone/Voice Button */}
              <button 
                className="flex-shrink-0 self-end hover:bg-gray-100 rounded-full transition-all duration-200 overflow-hidden"
                style={{ 
                  opacity: hasText ? 0 : 1, 
                  pointerEvents: hasText ? 'none' : 'auto',
                  width: hasText ? '0px' : '40px',
                  padding: hasText ? '0' : '0.5rem'
                }}>
                <svg viewBox="0 0 24 24" fill="none" stroke="#6b7280" strokeWidth="1.8" width="24" height="24" xmlns="http://www.w3.org/2000/svg" className="flex-shrink-0">
                  <rect x="8" y="2" width="8" height="13" rx="4"></rect>
                  <path d="M20,10v1a8,8,0,0,1-8,8h0a8,8,0,0,1-8-8V10"></path>
                  <line x1="12" y1="19" x2="12" y2="22"></line>
                </svg>
              </button>

              {/* Send Button */}
              <button 
                onClick={handleSend} 
                className="flex-shrink-0 self-end transition-all duration-200 overflow-hidden" 
                style={{ 
                  opacity: hasText ? 1 : 0, 
                  pointerEvents: hasText ? 'auto' : 'none', 
                  width: hasText ? '40px' : '0px', 
                  padding: hasText ? '0.5rem' : '0' 
                }}>
                <svg viewBox="0 -0.5 21 21" width="24" height="24" xmlns="http://www.w3.org/2000/svg" className="flex-shrink-0">
                  <path d="M2.61258 9L0.05132 1.31623C-0.22718 0.48074 0.63218 -0.28074 1.42809 0.09626L20.4281 9.0963C21.1906 9.4575 21.1906 10.5425 20.4281 10.9037L1.42809 19.9037C0.63218 20.2807 -0.22718 19.5193 0.05132 18.6838L2.61258 11H8.9873C9.5396 11 9.9873 10.5523 9.9873 10C9.9873 9.4477 9.5396 9 8.9873 9H2.61258z" fill="#3b82f6" fillRule="evenodd" clipRule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
