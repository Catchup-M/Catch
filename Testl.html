<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen max-w-2xl mx-auto bg-white">
    <!-- Header -->
    <div class="flex items-center gap-3 px-4 py-2 bg-white border-b border-gray-200">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
        <span class="text-white text-base font-semibold">A</span>
      </div>
      <div class="flex flex-col flex-1 min-w-0">
        <h1 class="text-base font-medium leading-tight">Amaka</h1>
        <span class="text-xs text-gray-500 leading-tight">last seen 11/4/2025</span>
      </div>
      <svg class="w-5 h-5 text-gray-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
      </svg>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto px-4 py-4 bg-white flex flex-col justify-end">
      <!-- Sunday Messages -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-black bg-opacity-30 text-white px-4 py-1 rounded-full text-sm mb-4">
          Sunday
        </div>
      </div>

      <div class="space-y-2 mb-6">
        <div class="flex justify-end">
          <div class="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block">
            <div class="flex items-end gap-2">
              <p class="text-gray-900 text-sm">How are you doing today</p>
              <div class="flex items-center gap-1 whitespace-nowrap">
                <span class="text-xs text-gray-500">22:53</span>
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-end">
          <div class="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block">
            <div class="flex items-end gap-2">
              <p class="text-gray-900 text-sm">Hope you're doing great as well</p>
              <div class="flex items-center gap-1 whitespace-nowrap">
                <span class="text-xs text-gray-500">23:44</span>
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Today Messages -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-black bg-opacity-30 text-white px-4 py-1 rounded-full text-sm mb-4">
          Today
        </div>
      </div>

      <div class="flex justify-end">
        <div class="bg-green-100 rounded-2xl px-3 py-2 shadow-sm inline-block max-w-md">
          <p class="text-gray-900 text-sm mb-0 leading-tight">
            Hello, this is a longer message that should force the layout into a multi-line state so we can test the inline
          </p>
          <div class="flex items-center justify-end gap-1 -mt-3">
            <span class="text-xs text-gray-500">05:57</span>
            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
